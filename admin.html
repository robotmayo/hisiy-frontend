<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Have I Seen It Yet?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid clear-sticky-nav">
            <nav>
                <div class="logo">Have I <span>Seen</span> It Yet? - Admin</div>
            </nav>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <label for="search">Search:</label>
                    <input type="text" id="search" name="search" class="form-control">
                </div>
            </div>
            <div class="row" id="main-display">
            </div>
        </div>

        <div class="modal fade" id="main-modal">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-body">
                        <div class="row ">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="x-handlebars" id="movie-modal-content-template">
            <div class="col-lg-4"><img src="{{posterLink}}" alt="" class="responsive-img poster"></div>
            <div class="col-lg-8">
                <h3 class="title" data-movieid="{{id}}">{{title}}</h3>
                <span class="text-muted">{{release_date}}</span>
                <p class="overview">{{overview}}</p>
            </div>
            <div class="col-lg-12">
            <button class="btn btn-block btn-primary add-movie">Add Movie</button>
            </div>
        </script>

        <script type="x-handlebars" id="search-result-template">
            <div class="col-lg-4 col-md-6 search-result" data-movieId="{{id}}">
                <h3 class="title">{{title}}</h3>
                <span>{{release_date}}</span>
                <img src="{{backdropDisplay}}" alt="" class="responsive-img backdrop">
            </div>
        </script>
        
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/reqwest.min.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/admin.js"></script>
    </body>
</html>
