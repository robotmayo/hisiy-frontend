        <script type="x-handlebars" id="seen-media-template">

                </div>
            </div>
        </script>
        <script type="x-handlebars" id="unseen-media-template">

                </div>
            </div>
        </script>
        <script src="js/reqwest.min.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/main.js"></script>
